<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가보자GO 코스추천_입력페이지</title>
</head>
<body>
<h1>코스추천_입력페이지</h1>

<style>
    ul, ol {
      list-style: none;
    }

    ul {
      border: solid;
    }

    li {
      border: solid;
      color: red;
    }

  </style>

<form action="recommendationAdd" method="post" enctype="multipart/form-data">
  <input name="title" type="text" size="60" placeholder="한줄에 사로잡는 제목"/>

  <br />
  <br />

  <select name="basicad">
    <option value="강남구">강남구</option>
    <option value="노원구">노원구</option>
    <option value="동작구">동작구</option>
    <option value="마포구">마포구</option>
    <option value="영등포구">영등포구</option>
  </select>

  <br>
  <br>

  <input name="plname" type="text" placeholder="입력하실 장소의 주소를 검색해주세요." size="60"/>
  <button type="button">검색</button>

  <br>
  <br>

  <br>

  <ul id="addTable">
    <li class="copied-form1">
      <input name="files1" type="file" multiple />
      <input name="cont1" type="text" placeholder="해당 장소에 대하여 설명을 적어주세요.1" size="100"/>
    </li>
    <li class="copied-form2">
      <input name="files2" type="file" multiple />
      <input name="cont2" type="text" placeholder="해당 장소에 대하여 설명을 적어주세요.2" size="100"/>
      <button class="review-add-btn2" type="button" onclick="addReview2()">추가</button>
    </li>
    <li class="copied-form3" style="display: none;">
      <input class="files3" name="files3" type="file" multiple />
      <input class="cont3" name="cont3" type="text" placeholder="해당 장소에 대하여 설명을 적어주세요.3" size="100"/>
      <button class="review-add-btn3" type="button" onclick="addReview3()">추가</button>
      <button class="review-remove-btn3" type="button" onclick="removeReview3()">삭제</button>
    </li>
    <li class="copied-form4" style="display: none;">
      <input class="files4" name="files4" type="file" multiple />
      <input class="cont4" name="cont4" type="text" placeholder="해당 장소에 대하여 설명을 적어주세요.4" size="100"/>
      <button class="review-add-btn4" type="button" onclick="addReview4()">추가</button>
      <button class="review-remove-btn4" type="button" onclick="removeReview4()">삭제</button>
    </li>
    <li class="copied-form5" style="display: none;">
      <input class="files5" name="files5" type="file" multiple />
      <input class="cont5" name="cont5" type="text" placeholder="해당 장소에 대하여 설명을 적어주세요.5" size="100"/>
      <button class="review-remove-btn5" type="button" onclick="removeReview5()">삭제</button>
    </li>
  </ul>

  <p>
    <button id="add-jang-so-review-btn" type="submit">저장</button>
    <a href="recommendationList">취소</a>
  </p>
</form>


<script>
  // 민구작성메서드
  // li 태그
  var copiedform3 = document.querySelector(".copied-form3");
  var copiedform4 = document.querySelector(".copied-form4");
  var copiedform5 = document.querySelector(".copied-form5");
  // review-add-btn 태그
  var rvadbtn2 = document.querySelector(".review-add-btn2");
  var rvadbtn3 = document.querySelector(".review-add-btn3");
  var rvadbtn4 = document.querySelector(".review-add-btn4");
  // review-remove-btn 태그
  var rvrmbtn5 = document.querySelector(".review-remove-btn5");
  var rvrmbtn4 = document.querySelector(".review-remove-btn4");
  var rvrmbtn3 = document.querySelector(".review-remove-btn3");

  function addReview2() {
    copiedform3.style.display = "block";
    rvadbtn2.style.display = "none";
  }
  function addReview3() {
    copiedform4.style.display = "block";
    rvadbtn3.style.display = "none";
    rvrmbtn3.style.display = "none";
  }
  function addReview4() {
    copiedform5.style.display = "block";
    rvadbtn4.style.display = "none";
    rvrmbtn4.style.display = "none";
  }
  function removeReview5() {
    copiedform5.style.display = "none";
    document.querySelector(".cont5").value = null;
    rvadbtn4.style.display = "inline-block";
    rvrmbtn4.style.display = "inline-block";
  }
  function removeReview4() {
    copiedform4.style.display = "none";
    document.querySelector(".cont4").value = null;
    rvadbtn3.style.display = "inline-block";
    rvrmbtn3.style.display = "inline-block";
  }
  function removeReview3() {
    copiedform3.style.display = "none";
    document.querySelector(".cont3").value = null;
    rvadbtn2.style.display = "inline-block";
    rvrmbtn2.style.display = "inline-block";
  }

</script>

</body>
</html>
